name: Deploy Angular App to S3 + CloudFront

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD 

    defaults:
      run:
        working-directory: Client   # ðŸ‘ˆ IMPORTANT

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Node
      # -------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Client/package-lock.json

      # -------------------------------------------------
      # Install deps
      # -------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------------------------------
      # Production env secrets
      # -------------------------------------------------
      - name: Create Angular production environment from secrets
        run: |
          cat > src/environments/environment.ts <<'EOF'
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.PROD_API_URL }}',
            wsUrl: '${{ secrets.PROD_WS_URL }}',
            cognito: {
              domain: '${{ secrets.COGNITO_DOMAIN }}',
              clientId: '${{ secrets.COGNITO_CLIENT_ID }}',
              redirectUri: '${{ secrets.COGNITO_REDIRECT_URI }}',
              logoutUri: '${{ secrets.COGNITO_LOGOUT_URI }}',
              scopes: ['openid', 'email'],
            },
          };
          EOF

      # -------------------------------------------------
      # Build Angular
      # -------------------------------------------------
      - name: Build Angular app
        run: npx ng build --configuration production

      # -------------------------------------------------
      # AWS auth (OIDC)
      # -------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------------------------------
      # Detect dist folder
      # -------------------------------------------------
      - name: Detect dist folder
        id: dist
        run: |
          DIST_DIR=$(dirname "$(find dist -type f -name index.html | head -n 1)")
          echo "dist_dir=$DIST_DIR" >> $GITHUB_OUTPUT
          echo "Using dist folder: $DIST_DIR"

      # -------------------------------------------------
      # Upload to S3
      # -------------------------------------------------
      - name: Sync to S3
        run: |
          aws s3 sync "${{ steps.dist.outputs.dist_dir }}" \
            "s3://${{ secrets.S3_BUCKET }}" \
            --delete

      # -------------------------------------------------
      # CloudFront invalidation
      # -------------------------------------------------
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" \
            --paths "/*"
