@if (member(); as member) {
<div class="profile-details">
  <div class="member-since">
    <span class="label">Member since:</span>
    <span class="value">{{ member.lastActive }}</span>
  </div>

  <h3>About {{ member.displayName }}</h3>

  <p class="description">
    {{ member.description }}
  </p>
</div>
}
