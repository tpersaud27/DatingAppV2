@if (member(); as member) {
<div>
  <h3 class="section-title">About {{ member.displayName }}</h3>

  @if(memberService.editMode()){
  <div>
    <form #editForm="ngForm" class="edit-form" (ngSubmit)="onUpdateProfile()">
      <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input matInput ] name="displayName" [(ngModel)]="editableMemberFields.displayName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          name="description"
          [(ngModel)]="editableMemberFields.description"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput ] name="city" [(ngModel)]="editableMemberFields.city" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput ] name="country" [(ngModel)]="editableMemberFields.country" />
      </mat-form-field>

      @if(editForm.dirty){
      <button mat-raised-button color="primary" class="back-btn">
        <mat-icon>save</mat-icon>
        <span>Save Changes</span>
      </button>
      }
    </form>
  </div>
  } @else {
  <p class="description">
    {{ member.description }}
  </p>
  }
</div>
}
