<mat-toolbar color="primary" class="nav-toolbar">
  <div class="left-section">
    <button mat-icon-button aria-label="menu">
      <mat-icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
          width="24"
          height="24"
          aria-hidden="true"
        >
          <path
            d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z"
          />
        </svg>
      </mat-icon>
    </button>

    <span class="app-title">Dating App</span>

    <nav class="nav-links" aria-label="primary">
      <a mat-button href="#">Matches</a>
      <a mat-button href="#">Lists</a>
      <a mat-button href="#">Messages</a>
    </nav>
  </div>

  <div class="auth-section">
    @if(accountService.currentUser(); as user){
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="profileMenu">
        <img src="/user.png" alt="avatar" class="avatar-icon" />
        <span class="user-name">{{ user.displayName }}</span>
      </button>
    </div>
    } @else{
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form" autocomplete="on">
      <input
        matInput
        class="auth-input"
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="email"
        aria-label="Email"
      />

      <div class="password-wrapper">
        <input
          matInput
          class="auth-input"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          autocomplete="current-password"
          aria-label="Password"
        />

        <button
          type="button"
          class="toggle-eye"
          (click)="showPassword = !showPassword"
          [attr.aria-pressed]="showPassword"
          aria-label="Toggle password visibility"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>

      <button mat-flat-button color="accent" type="submit">Login</button>
    </form>
    }
  </div>
</mat-toolbar>

<!-- Dropdown Menu -->
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    Edit Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
